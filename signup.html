<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | A.D.I.S Ltd</title>
<link rel="stylesheet" href="css/style.css">
<script defer src="js/main.js"></script>
</head>

<body>

<section class="services-preview" style="height:100vh;display:flex;align-items:center;justify-content:center;">
    <form style="width:350px;background:var(--card-bg);padding:40px;border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,0.1);">
        <h2 style="text-align:center;margin-bottom:20px;">Create Account</h2>
        <input type="text" placeholder="Full Name" required style="width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc;">
        <input type="email" placeholder="Email" required style="width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc;">
        <input type="password" placeholder="Password" required style="width:100%;padding:12px;margin:10px 0;border-radius:10px;border:1px solid #ccc;">
        <button class="btn-primary" style="width:100%;">Sign Up</button>
        <p style="margin-top:15px;text-align:center;">
            Already have an account? <a href="login.html">Login</a>
        </p>
    </form>
</section>

</body>
</html>
